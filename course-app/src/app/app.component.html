<div class="all-coontent mx-auto">
  <header class="mt-4">
    <app-header>
      <app-button
        class="d-flex align-content-center"
        label="Logout"
        [width]="100"
        [height]="40"
      ></app-button>
    </app-header>
  </header>
  <main class="my-4">
    <app-courses></app-courses>
  </main>
  <app-button
    [width]="240"
    [height]="40"
    label="Open Modal"
    class="d-flex justify-content-center"
    (clickChange)="testModalVisable = true"
  ></app-button>
  <app-modal
    *ngIf="testModalVisable"
    id="abracadabra"
    title="Test Modal"
    message="Here is some test modal"
    cancelBtn="Cancel"
    okBtn="OK"
    (click)="testModalVisable = false"
  ></app-modal>
</div>
