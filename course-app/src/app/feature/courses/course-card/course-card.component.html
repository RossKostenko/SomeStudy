<article
  class="course-card-item row xs-12 p-4 border border-success my-3"
  *ngIf="card"
>
  <div class="col-8">
    <div class="course-card-item-header my-2 mx-2">
      <h3>{{ card.title }}</h3>
    </div>
    <div class="course-card-item-info my-2 mx-2">
      <p>{{ card.description }}</p>
    </div>
  </div>
  <div class="col-4">
    <div class="course-card-item-infoblock my-2 mx-2">
      <label class="course-card-item-infoblock-label"
        ><strong>Authors: </strong></label
      >
      <span class="course-card-item-infoblock-content">
        {{ card.authors | joinWithComa }}
      </span>
    </div>
    <div class="course-card-item-infoblock my-2 mx-2">
      <label class="course-card-item-infoblock-label"
        ><strong>Duration: </strong></label
      >
      <span class="course-card-item-infoblock-content">
        {{ card.duration | hours }} hours
      </span>
    </div>
    <div class="course-card-item-infoblock my-2 mx-2">
      <label class="course-card-item-infoblock-label"
        ><strong>Created: </strong></label
      >
      <span class="course-card-item-infoblock-content">
        {{ card.creationDate | transformDate }}
      </span>
    </div>
    <div
      class="course-card-item-buttons my-4 mx-2 d-flex justify-content-around"
    >
      <app-button label="Show Course" [width]="180" [height]="40"></app-button>
      <app-button
        [icon]="editIcon"
        [width]="40"
        [height]="40"
        *ngIf="editable"
      ></app-button>
      <app-button
        [icon]="deleteIcon"
        [width]="40"
        [height]="40"
        *ngIf="editable"
      ></app-button>
    </div>
  </div>
</article>
