<app-course-card [card]="course" *ngFor="let course of courses">
  <div class="course-card-item-buttons my-4 mx-2 d-flex justify-content-around">
    <app-button label="Show Course" [width]="180" [height]="40"></app-button>
    <app-button
      [icon]="editIcon"
      [width]="40"
      [height]="40"
      *ngIf="editable"
    ></app-button>
    <app-button
      [icon]="deleteIcon"
      [width]="40"
      [height]="40"
      *ngIf="editable"
    ></app-button></div
></app-course-card>
<app-info *ngIf="courses?.length === 0" [text]="infoText" [title]="infoTitle">
  <app-button
    label="Add new Course"
    [width]="180"
    [height]="40"
    class="d-flex justify-content-center"
  ></app-button>
</app-info>
